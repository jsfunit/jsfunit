<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">
<body>
   
   <center>
   <f:view>
   <h:form id="form1">
      <h2><h:outputText value="Ajax4jsf sample applications"/></h2>

      <h3>
      <h:panelGrid columns="3" border="0" cellpadding="5" id="panelGrid">
         <h:outputLink id="EchoDemo" 
                     value="pages/echo.jsf">
             <h:outputText value="Echo Demo"/>
         </h:outputLink>

         <h:outputLink id="Repeat-RerenderDemo" 
                     value="pages/a4j-repeat-rerender.jsf">
             <h:outputText value="Repeat Rerender Demo"/>
         </h:outputLink>

         <h:outputLink id="SelectListDemo" 
                     value="list.jsf">
             <h:outputText value="Select List Demo"/>
         </h:outputLink>
      </h:panelGrid>
      </h3>

      <h:outputLink id="RunTests" 
                    value="ServletTestRunner?xsl=cactus-report.xsl&amp;suite=org.jboss.jsfunit.example.ajax4jsf.A4JTest">
         <h:outputText value="Run The Test Source Shown Below on these Demos"/>
      </h:outputLink>
   </h:form>
   <h:form id="form2">
      <a4j:commandButton id="redirect" value="Goto echo.xhtml via a4j redirect" action="redirectAction"/>
   </h:form>
   <h:inputTextarea rows="40" cols="80" readonly="true" value="#{textbean.testSource}"/>
   </f:view>
   </center>
</body>
</html>
